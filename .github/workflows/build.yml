---
name: Build

on:
  - push
  - pull_request

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100' # SDK Version to use; x will use the latest version of the 3.1 channel
      - run: dotnet build Base36